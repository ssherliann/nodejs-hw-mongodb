type: object
required:
  - _id
  - name
  - phoneNumber
  - isFavourite
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '1234567890'
  isFavourite:
    description: 'Whether is favourite or not'
    type: boolean
    example: false
  contactType:
    description: "Type of contact"
    type: string
    enum: ['work', 'home', 'personal']
  photo:
    description: "Link to contact's photo"
    type: string
    example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>

